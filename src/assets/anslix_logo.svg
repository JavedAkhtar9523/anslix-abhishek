<svg viewBox="0 0 600 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dynamic brand gradient -->
    <linearGradient id="dynamicGradient" x1="0%" y1="0%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD23F;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#06FFA5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cool tech gradient -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097A7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Futuristic glow -->
    <filter id="futuristicGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Modern shadow -->
    <filter id="modernShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00D4FF" flood-opacity="0.3"/>
    </filter>
    
    <!-- Animated gradient -->
    <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00F5FF;#FF6B35;#06FFA5;#00F5FF" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0097A7;stop-opacity:1">
        <animate attributeName="stop-color" values="#0097A7;#F7931E;#00D4FF;#0097A7" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Modern geometric logo mark -->
  <g transform="translate(50, 40)">
    <!-- Outer ring -->
    <circle cx="60" cy="60" r="45" fill="none" stroke="url(#techGradient)" stroke-width="4" opacity="0.8"/>
    
    <!-- Dynamic triangular elements -->
    <g filter="url(#futuristicGlow)">
      <polygon points="60,25 85,50 60,50" fill="url(#dynamicGradient)" opacity="0.9"/>
      <polygon points="25,60 50,35 50,60" fill="url(#dynamicGradient)" opacity="0.9"/>
      <polygon points="60,95 35,70 60,70" fill="url(#dynamicGradient)" opacity="0.9"/>
      <polygon points="95,60 70,85 70,60" fill="url(#dynamicGradient)" opacity="0.9"/>
    </g>
    
    <!-- Central tech symbol -->
    <g transform="translate(60, 60)">
      <circle r="12" fill="url(#techGradient)" filter="url(#futuristicGlow)"/>
      <circle r="6" fill="#FFFFFF" opacity="0.9"/>
      <circle r="3" fill="url(#dynamicGradient)"/>
    </g>
    
    <!-- Orbital elements -->
    <g opacity="0.6">
      <circle cx="35" cy="35" r="3" fill="#00F5FF"/>
      <circle cx="85" cy="35" r="3" fill="#06FFA5"/>
      <circle cx="85" cy="85" r="3" fill="#FFD23F"/>
      <circle cx="35" cy="85" r="3" fill="#FF6B35"/>
    </g>
  </g>
  
  <!-- Company name with modern styling -->
  <g transform="translate(180, 40)">
    <!-- Main ANSLIX text -->
    <text x="0" y="50" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="900" fill="url(#animatedGradient)" filter="url(#modernShadow)">ANSLIX</text>
    
    <!-- Stylized underline -->
    <rect x="0" y="65" width="300" height="4" fill="url(#dynamicGradient)" rx="2" opacity="0.8"/>
    <rect x="0" y="72" width="200" height="2" fill="url(#techGradient)" rx="1" opacity="0.6"/>
    
    <!-- TECHNOLOGIES text -->
    <text x="0" y="95" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" letter-spacing="6px" opacity="0.95">TECHNOLOGIES</text>
    
    <!-- PVT. LTD with modern styling -->
    <text x="0" y="115" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="400" fill="url(#techGradient)" letter-spacing="3px" opacity="0.9">PVT. LTD</text>
  </g>
  
  <!-- Futuristic accent elements -->
  <g transform="translate(500, 60)" opacity="0.7">
    <!-- Digital bars -->
    <rect x="0" y="0" width="4" height="20" fill="#00F5FF" rx="2"/>
    <rect x="8" y="5" width="4" height="15" fill="#06FFA5" rx="2"/>
    <rect x="16" y="2" width="4" height="18" fill="#FFD23F" rx="2"/>
    <rect x="24" y="8" width="4" height="12" fill="#FF6B35" rx="2"/>
    
    <!-- Connecting lines -->
    <line x1="2" y1="25" x2="26" y2="25" stroke="url(#techGradient)" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Tech pattern background -->
  <g opacity="0.2">
    <circle cx="520" cy="40" r="2" fill="#00F5FF"/>
    <circle cx="530" cy="35" r="1.5" fill="#06FFA5"/>
    <circle cx="540" cy="45" r="2" fill="#FFD23F"/>
    <line x1="520" y1="40" x2="530" y2="35" stroke="#00F5FF" stroke-width="1"/>
    <line x1="530" y1="35" x2="540" y2="45" stroke="#06FFA5" stroke-width="1"/>
  </g>
  
  <!-- Innovation dots -->
  <g transform="translate(80, 160)" opacity="0.5">
    <circle cx="0" cy="0" r="3" fill="url(#dynamicGradient)"/>
    <circle cx="20" cy="0" r="2" fill="url(#techGradient)"/>
    <circle cx="35" cy="0" r="2.5" fill="url(#dynamicGradient)"/>
  </g>
</svg>